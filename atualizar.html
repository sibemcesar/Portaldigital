<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Digital ‚Äî Atualiza√ß√£o</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --primary: #cc0000;
      --primary-hover: #a00000;
      --card: #fff;
    }
    .theme-dark {
      --bg: #0f1115;
      --text: #eaeaea;
      --primary: #ff3b3b;
      --primary-hover: #e03232;
      --card: #151922;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--card);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      animation: slideDown 1s ease-out;
    }

    p {
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 2s ease-out;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.06s ease;
      animation: pulse 2s infinite;
    }
    .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    /* üî• Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Portal Digital</h1>
    <p>Uma nova vers√£o est√° dispon√≠vel.<br>
       Clique abaixo para abrir o site oficial e instalar a atualiza√ß√£o.</p>
    <button class="btn" onclick="openSite()">Instalar atualiza√ß√£o</button>
  </div>

  <script>
    // Modo escuro autom√°tico por hor√°rio
    function applyThemeByTime() {
      var hour = new Date().getHours();
      var isDark = (hour >= 18 || hour < 6);
      document.documentElement.classList.toggle('theme-dark', isDark);
    }
    applyThemeByTime();

    function openSite() {
      var url = "https://www.mediafire.com/file/nj4zgph4ekr85lr/Portal_Digital_1.0.apk/file";
      if (typeof Android !== 'undefined' && Android.openApp) {
        Android.openApp(url);
      } else {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
